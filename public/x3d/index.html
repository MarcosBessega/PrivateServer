<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>X3DOM TESTES</title>
	<link rel="stylesheet" href="x3dom-1.7.1/x3dom.css">
	<style>
		body{
			margin: 0;
			padding: 0;
			overflow: hidden;
			background: #FFD5F4;
			width: 100%;
			height: 100%;
			font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
		}
	</style>
</head>
<body>
	<X3D width="600" height="600">
      <Scene DEF='scene'>
        <Viewpoint id="front" position="-1 1 1" orientation="2 1 4 2" description="camera"></Viewpoint>
        <Viewpoint id="right" position="-2.43383 1.07351 -1.28700" orientation="-0.00318 -0.99950 -0.03159 2.06609" description="camera"></Viewpoint>
        <Transform>
          <Inline url="teste.x3d"></Inline>
        </Transform>
      </Scene>
    </X3D>
    <button onclick="document.getElementById('right').setAttribute('set_bind','true');">Right</button>
    <button onclick="document.getElementById('front').setAttribute('set_bind','true');">Left </button>
	
	<script src='x3dom-1.7.1/x3dom.js'></script>

</body>
</html>
